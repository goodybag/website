          <a href="#" class="btn-facebook">Log In</a>
        </div>
        <div class="post-login user-header-info hide" id="user-info"></div>
      </div>

    <section id="main">
      <div class="holder">
        <h1>GOODYBAG FOR BUSINESSES</h1>
        <div class="biz-section">
          <form action="#" class="biz-form" id="contact-form">
            <fieldset>
              <h2>New to Goodybag and want to learn more?<br />Give us a shout!</h2>
              <div class="item">
                <label for="id-1">Your Name</label>
                <div class="text">
                  <input type="text" placeholder="Enter your name" id="id-1">
                </div>
              </div>
              <div class="item">
                <label for="id-2">Business Name</label>
                <div class="text">
                  <input type="text" placeholder="Enter your business name" id="id-2">
                </div>
              </div>
              <div class="item">
                <label for="id-3">Email Address</label>
                <div class="text">
                  <input type="text" placeholder="Enter your email address" id="id-3">
                </div>
              </div>
              <div class="item">
                <label for="id-4">Business Zip</label>
                <div class="text">
                  <input type="text" placeholder="Enter your zip code" id="id-4">
                </div>
              </div>
              <div class="item">
                <label for="id-5">Questions/Comments?</label>
                <div class="textarea">
                  <textarea id="id-5" cols="30" rows="10" placeholder="Ask away!"></textarea>
                </div>
              </div>
              <div class="btn-holder">
                <button><span>Send</span></button>
              </div>
            </fieldset>
          </form>
          <div class="spinner-wrap" style="position: absolute; top: 585px; left: 50%; margin-left: -25px; background: none;"></div>
